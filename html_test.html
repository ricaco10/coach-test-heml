<h1>キャッチコピー</h1>
<h2>About</h2>
<p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<b>「独自の学習ノウハウ」</b>でフリーランスエンジニアを目指すことができます。</p>

<h6>問い合わせ</h6><br>
<form action="" method="post">
<table>
  <tr>
    <th>名前</th>
    <td>
      <input type="text"></td>
  </tr>
  <tr>
    <th>メールアドレス</th>
    <td>
      <input type="email">
    </td>
  </tr>
  <tr>
    <th>用件</th>
    <td>
      <select><option value="広告掲載について">広告掲載について</option></select>
    </td>
  <tr>
    <th>内容</th>
    <td>
      <textarea name="inquiry" cols="30" rows="15"></textarea></td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="reset" value="解除">
      <input type="submit" value="送信">
    </td>
  </tr>
</table>
</form>
</body>
